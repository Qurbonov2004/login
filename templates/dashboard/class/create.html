{% extends 'dashboard/base.html' %}

{% block content%}
            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Class yaratish</h1>
                        </div>
                        <!-- PAGE-HEADER END -->
                        
                        <!-- Row -->
                        <div class="row">
                            <div class='col-3'></div>
                            <div class="col-xl-6 col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Class yaratish</h3>
                                    </div>
                                    <form method='post' enctype="multipart/form-data"> 
                                        {% csrf_token %} 
                                    <div class="card-body pb-2">
                                        <div class="row row-sm">
                                            <div class="form-group">
                                                
                                                <input class="form-control  mb-4" placeholder="name" required type="text" name="name">
                                                <label>Tana qisim</label>
                                                <textarea class="form-control mb-4 " placeholder="body required rows="3" style="height: 60px;" name="body">This is textarea</textarea>
                                                <label>Body</label>
                                               
                                                <label>Rasm yuklang</label>
                                                <input type="file" class="dropify" data-bs-height="180" name="image">
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-9"></div>
                                            <div class="col">
                                                <button class='btn btn-default btn-pill'>Yaratish</button>  
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->

                    </div>
                    <!-- CONTAINER CLOSED -->

                </div>
            </div>
            <!--app-content close-->
            {% endblock%}
